<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Tip Caculator</title>
</head>
<body>
   <h1>Personal Calulator</h1>
  <div class="amount-field">
      <input type="number" class="amount text-box" value="">
      <div class="dollar-sign">$</div>
  </div>

  <div class="buttons">
      <input type="button" value="15%" class="fifteen-percent button-one">
 
      <input type="button" value="18%" class="eighteen-percent button-two">

      <input type="button" value="20%" class="twenty-percent button-three">
  </div>

   <div class="amount-field">
    <input type="number" name="tip-amount" class="tip-amount text-box">
  </div>

  <h2>An Chia</h2>
   <div class="display-text">

  </div> 
  <div class="amount-field">
    <input type="number" class="total-earned text-box" value="">
  </div>

  <div class="amount-field">
    <input type="button" value="+" class="sum">
  </div>

  <div class="amount-field">
    <input type="button" value="6/4" class="six-four button">
  </div>

  <div class="amount-field">
    <input type="text" name="sharing-amount" class="sharing-amount text-box">
  </div>
  <script src="calculation.js"></script>
</body>
</html>
